<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style_transition.css">
    <title>transition</title>
</head>
<body>
<div id="message-container">
    <div id="message-box">
        <p>Bienvenue dans la salle de transition. Préparez-vous pour une aventure temporelle passionnante !</p>
        <button id="start-button">OK</button>
    </div>
</div>
<audio id="my-audio" src="tp.mp3"></audio>
<button id="button">Portail</button>
<div id="gif-container">
    <img src="./image/6xwT.gif" alt="GIF">
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    var messageContainer = document.getElementById("message-container");
     var startButton = document.getElementById("start-button");

    startButton.addEventListener("click", function() {
        messageContainer.style.display = "none"; // Masquer le message
   });
}); 
    var startButton = document.getElementById("button");
    var gifContainer = document.getElementById("gif-container");
    var audio = document.getElementById("my-audio");


    startButton.addEventListener("click", function() {
        startButton.style.display = "none"; // Cacher le bouton
        gifContainer.style.display = "block"; // Afficher le GIF
        audio.play(); // joue le son


        // Rediriger l'utilisateur vers l'autre page après 10 secondes
        setTimeout(function() {
            window.location.href = "./index_escape.html";
        }, 3000); // 3 secondes
    });
</script>
</body>
</html>
